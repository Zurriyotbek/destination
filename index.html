<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <div class="container pt-5 d-flex flex-column align-items-center">
        <h1 class="site__header mb-5">Kim birinchi borish!</h1>

        <form class="site__form mb-5 row g-3">
            <div class="col-auto">
                <p class="input__label">Masofa(Km)</p>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control input__distance" name="distance" id="input__distance" placeholder="100km" />
            </div>
            <div class="col-auto">
                <button type="submit" class="btn__hisobla btn btn-primary mb-3">
            Hisobla
          </button>
            </div>
        </form>

        <div class="card-group">
            <div class="card d-flex flex-column align-items-center p-3 border-3" style="width: 12rem">
                <img src="/images/walking-solid.svg" class="card-img-top" alt="..." width="60" height="60" />
                <div class="card-body d-flex flex-column align-items-center">
                    <p class="card-text">Piyoda</p>

                    <p class="card__result-walking text-center"></p>
                </div>
            </div>
            <div class="card d-flex flex-column align-items-center p-3 border-3" style="width: 12rem">
                <img src="/images/biking-solid.svg" class="card-img-top" alt="..." width="60" height="60" />
                <div class="card-body d-flex flex-column align-items-center">
                    <p class="card-text">Velosiped</p>

                    <p class="card__result-bike text-center"></p>
                </div>
            </div>
            <div class="card d-flex flex-column align-items-center p-3 border-3" style="width: 12rem">
                <img src="/images/car-solid.svg" class="card-img-top" alt="..." width="60" height="60" />
                <div class="card-body d-flex flex-column align-items-center">
                    <p class="card-text">Mashina</p>

                    <p class="card__result-car text-center"></p>
                </div>
            </div>
            <div class="card d-flex flex-column align-items-center p-3 border-3" style="width: 12rem">
                <img src="/images/plane-solid.svg" class="card-img-top" alt="..." width="60" height="60" />
                <div class="card-body d-flex flex-column align-items-center">
                    <p class="card-text">Samolyot</p>

                    <p class="card__result-plane text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/javaScript/script.js"></script>
</body>

</html>
